{% extends 'base.html' %} {% block title %}Sign Up{%endblock%} {%block content%}
<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    {% if errors %}
    <ul>
      {% for field, error in errors.items %}
      <li>{{ field }}: {{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
{%endblock%}
