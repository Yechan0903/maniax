<!DOCTYPE html>
<html>
<head>
    <title>추출된 텍스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>추출된 텍스트</h2>
    <ul>
        {% if formatted_texts %}
            {% for text in formatted_texts %}
                <li>{{ text }}</li>
            {% endfor %}
        {% else %}
            <li>No results found</li>
        {% endif %}
    </ul>
</body>
</html>
