{% extends "base.html" %}
{% block title %}Sent Messages List{% endblock %}
{% block content %}

<p><a href="{% url 'received_list' %}">Received Messages</a></p>

<h1>Sent Messages</h1>

    {% for sent_message in sent_messages %}
        <p>{{ sent_message.receiver }}</p>
        <p>{{ sent_message.content }}</p>
        <p>{{ sent_message.timestamp }}</p>
    {% endfor %}
    
{% endblock %}
